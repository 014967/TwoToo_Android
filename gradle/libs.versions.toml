test_junit = "4.13.2"
test_ext_junit = "1.1.5"
test_espresso = "3.5.1"
lifecycle_runtime = "2.3.1"
compose_material = "1.2.0-alpha02"
okhttp = "4.10.0"
retrofit = "2.9.0"
moshi = "1.13.0"
dagger = "2.43.2"
inject = "1"
orbit = "6.0.0"
navigation_compose = "2.5.3"
landscapist-glide = "2.2.0"
kakao_login = "2.13.0"
constraintlayout = "1.0.1"
immutable = "0.3.5"
firebase = "22.0.0"
